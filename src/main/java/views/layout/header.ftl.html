<!-- Optional header goes here -->
    <div class="header">
        <h1>BATTLESHIP</h1>
        <button type="button" id="toggleGarden">Toggle Background</button>
        <input id="volControl" type="range" min="0" max="100" step="1" oninput="SetVolume(this.value)" onchange="SetVolume(this.value)"></input>
        <button type="button" id="help">Instructions</button>
        <div id="key">
            <p id="miss" class="key">MISS</p>
            <p id="hit" class="key">HIT</p>
            <p id="sunk" class="key">Sunk</p>
            <p id="critical" class="key">Critical</p>
        </div>
    </div>
