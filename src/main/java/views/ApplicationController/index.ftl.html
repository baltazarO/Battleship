<#import "../layout/defaultLayout.ftl.html" as layout> 
<@layout.myLayout "Home page">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<div class="flex-box">
    <div id="leftBoard">
        <table id="opponent" class="battleGrid">
        </table>
        <form action="/">
            Pick name: <input type="text" name="FirstName" value="Enemy"><br>
        </form>
    </div>
    <div id="center">
        <ul id="ships">
            <li><img id="minesweeper" class="ship" src="https://www.sailboston.com/wp-content/uploads/2016/11/amerigo-vespucci.jpg"
                     alt="minesweeper" width="100" height="100"></li>
            <li><img id="destroyer" class="ship" src="https://www.sailboston.com/wp-content/uploads/2016/11/amerigo-vespucci.jpg"
                     alt="Destroyer" width="100" height="100"></li>
            <li><img id="battleship" class="ship" src="https://www.sailboston.com/wp-content/uploads/2016/11/amerigo-vespucci.jpg"
                     alt="Battleship" width="100" height="100"></li>
        </ul>
        <div id="boxy">
            <ul><h2>Results</h2></ul>
            <ul><textarea rows="4" cols="30" name="outputBox">This is where results go!</textarea></ul>
        </div>
    </div>
    <div id="rightBoard">
        <table id="player" class="battleGrid">
        </table>
        <form action="">
            Pick name: <input type="text" name="FirstName" value="Player"><br>
        </form>

    </div>
</div>

<ul>
    <li><button id="place_minesweeper">Place Minesweeper</button></li>
    <li><button id="place_destroyer">Place Destroyer</button></li>
    <li><button id="place_battleship">Place Battleship</button></li>
    <li><button id="reset_button">Reset</button></li>
    <li><input type="checkbox" id="is_vertical">Vertical, Also try pressing 'r' for easier rotating!</input></li>
</ul>

<script type="text/javascript" src="/assets/game.js"></script>
<script>
    initGame();
</script>

</@layout.myLayout>
