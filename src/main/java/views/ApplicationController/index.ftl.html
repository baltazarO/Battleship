<#import "../layout/defaultLayout.ftl.html" as layout> 
<@layout.myLayout "Home page">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<div class="flex-box">
    <div id="leftBoard">
        <table id="opponent" class="battleGrid">
        </table>
    </div>

    <div id="rightBoard">
        <table id="player" class="battleGrid">
        </table>
    </div>
</div>

<div id="center">
    <ul>
        <li><img src="https://www.sailboston.com/wp-content/uploads/2016/11/amerigo-vespucci.jpg"
                 alt="minesweeper" width="30" height="30"></li>
        <li><img src="https://www.sailboston.com/wp-content/uploads/2016/11/amerigo-vespucci.jpg"
                 alt="Destroyer" width="30" height="30"></li>
        <li><img src="https://www.sailboston.com/wp-content/uploads/2016/11/amerigo-vespucci.jpg"
                 alt="Battleship" width="30" height="30"></li>
    </ul>
</div>

<div id="info_center"> <p>this is where results will popup </p></div>

<ul>
    <li><button id="place_minesweeper">Place Minesweeper</button></li>
    <li><button id="place_destroyer">Place Destroyer</button></li>
    <li><button id="place_battleship">Place Battleship</button></li>
    <li><button id="reset_button">Reset</button></li>
    <li><input type="checkbox" id="is_vertical">Vertical</input></li>
</ul>

<script type="text/javascript" src="/assets/game.js"></script>
<script>
    initGame();
</script>

</@layout.myLayout>
