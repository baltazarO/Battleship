<#import "../layout/defaultLayout.ftl.html" as layout> 
<@layout.myLayout "BattleShip Team 36">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<div class="flex-box">
    <div id="leftBoard">
        <div id="opponentSizeButtonContainer">
            <button class="increaseSize opponent">+</button>
            <button class="decreaseSize opponent">-</button>
        </div>
        <table id="row1opponent"></table>
        <table id="opponent" class="battleGrid" style="width:360px; height:328px;">
        </table>
        <form action="javascript:void(0);">
            Pick name: <input id="opponentName" type="text" name="FirstName" value="Enemy"><br>
        </form>
    </div>
    <div id="center">
        <p id="centerP">Select Ships Below to Start Playing!</p>
        <ul id="ships">
            <li><img id="minesweeper" class="ship" src="/assets/images/minesweeper.png" alt="minesweeper"></li>
            <li><img id="destroyer" class="ship" src="/assets/images/destroyer.png" alt="Destroyer"></li>
            <li><img id="battleship" class="ship" src="/assets/images/battleship.png" alt="Battleship"></li>
            <li><input type="checkbox" id="is_vertical">Vertical, Press 'r' for easier rotating!</input></li>
        </ul>
        <div id="boxy">
            <ul><h2>Results</h2></ul>
            <ul><textarea id="outputBox" rows="4" cols="30" name="outputBox">This is where results go!</textarea></ul>
        </div>
    </div>
    <div id="rightBoard">
        <div id="playerSizeButtonContainer">
            <button class="increaseSize player">+</button>
            <button class="decreaseSize player">-</button>
        </div>
        <table id="row1player"></table>
        <table id="player" class="battleGrid" style="width:360px; height:328px;">
        </table>
        <form action="javascript:void(0);">
            Pick name: <input id="playerName" type="text" name="FirstName" value="Player"><br>
        </form>
    </div>
</div>

<ul>
    <li><button id="reset_button">Reset</button></li>
</ul>

<audio id="miss.mp3" src="/assets/sounds/miss.mp3"></audio>
<audio id="hit.mp3" src="/assets/sounds/hit.mp3"></audio>
<audio id="sink.mp3" src="/assets/sounds/sunk.mp3"></audio>
<audio id="place.mp3" src="/assets/sounds/place.mp3"></audio>
<audio id="error.mp3" src="/assets/sounds/error.mp3"></audio>
<audio id="surrender.mp3" src="/assets/sounds/surrender.mp3"></audio>
<audio id="critical.mp3" src="/assets/sounds/critical.mp3"></audio>
<audio id="pulse.mp3" src="/assets/sounds/pulse.mp3"></audio>

<script type="text/javascript" src="/assets/game.js"></script>
<script type="text/javascript" src="/assets/nodegarden.js"></script>
<script>
    initGame();
</script>

</@layout.myLayout>
